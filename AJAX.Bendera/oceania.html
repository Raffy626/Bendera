<!DOCTYPE html>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: linear-gradient(
            to right,
            #0d2432,
            #37526d,
            #6768ab,
            #ac8188,
            #feb17d
        );
        }

        /* Container untuk menampung grid item */
#container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Sesuaikan ukuran */
    gap: 20px;
    padding: 20px;
}

/* Styling untuk setiap box negara */
.box {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden; /* Agar gambar tidak meluap keluar */
    transition: transform 0.2s;
    padding-bottom: 20px;
}

/* Hover effect untuk memperbesar box */
.box:hover {
    transform: scale(1.05);
}

/* Styling gambar untuk membuatnya berada di atas teks */
.img {
    width: 100%;
    height: 150px; /* Sesuaikan tinggi gambar */
    object-fit: cover; /* Gambar akan menutupi seluruh area tanpa terdistorsi */
    margin: 0;
}

/* Styling judul negara */
h2 {
    font-size: 1.5em;
    color: #222;
    margin: 10px 0;
}

/* Styling paragraf */
p {
    font-size: 1em;
    color: #555;
    margin: 5px 0;
    font-weight: bold;
}

/* Layout untuk teks */
.box-content {
    padding: 10px;
}

/* Menambahkan padding di seluruh item */
.box-content p {
    margin: 5px 0;
}


        header {
        background-color: #1976D2;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;

        }

        header h1 {
            margin: 0;

        header nav {

        header nav a:hover {

        }

        .header {
            height: 80px; /* Disesuaikan lebih pendek */
            background-color: #93c1f054; /* Biru seperti di gambar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Padding horizontal untuk ruang antar elemen */
        }

        .header h1 {
            background: linear-gradient(to right, #431a10, #6511ec);
            -webkit-background-clip: text; 
            color: transparent;
            margin: 0;

        }
        header h1:hover {
            background: linear-gradient(to left, #431a10, #6511ec);
            -webkit-background-clip: text; 
            color: transparent;

        }

        .header .nav-links {
            display: flex;
            gap: 20px; /* Jarak antar link navigasi */
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .header .nav-links a:hover {

        }
        a {
            background: linear-gradient(to right, #431a10, #6511ec);

            margin: 0;

        }
        h1 {
            text-align: center;
            color: white;
        }
        .card a {
            font-size: 16px;
            color: #333;
        }
        div {
            cursor: pointer;
        }
    </style>
