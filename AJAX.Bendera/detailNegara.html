<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Negara</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS jika ada -->
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: linear-gradient(
            to right,
            #0d2432,
            #37526d,
            #6768ab,
            #ac8188,
            #feb17d
        );
        }
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Sesuaikan ukuran */
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: #ffffff3f;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            padding-bottom: 20px;
        }
        .img {
            width: 100%;
            height: 150px; 
            object-fit: cover;  
            margin: 0;
        }
        h2 {
            font-size: 1.5em;
            color: #222;
            margin: 10px 0;
        }
        p {
            font-size: 1em;
            color: #555;
            margin: 5px 0;
            font-weight: bold;
        }
        .box-content {
            padding: 10px;
        }
        .box-content p {
            margin: 5px 0;
        }

        header {
        background-color: #1976D2;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
        }

        header nav {
            padding-right: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .header {
            height: 80px; /* Disesuaikan lebih pendek */
            background-color: #93c1f054; /* Biru seperti di gambar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Padding horizontal untuk ruang antar elemen */
        }

        .header h1 {
            background: linear-gradient(to right, #431a10, #6511ec);
            -webkit-background-clip: text; 
            color: transparent;
            cursor: pointer;
            margin: 0;
            font-size: 24px; 
        }
        header h1:hover {
            background: linear-gradient(to left, #431a10, #6511ec);
            -webkit-background-clip: text; 
            color: transparent;
            cursor: pointer;
            text-decoration: underline;
        }

        .header .nav-links {
            display: flex;
            gap: 20px; /* Jarak antar link navigasi */
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .header .nav-links a:hover {
            text-decoration: underline;
        }
        a {
            text-decoration-line: none;
        }
        div {
            cursor: pointer;
        }
    </style>
    <header class="header">
        <h1>Informasi Negara</h1>
        <nav class="nav-links">
            <a href="negara.html">Home</a>
            <a href="listBenua.html">List Benua</a>
        </nav>
    </header>
    <div id="detail-container"></div> <!-- Tempat untuk menampilkan detail negara -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="detailNegara.js"></script> <!-- Script untuk mengambil data -->
</body>
</html>
